<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Burger</title>
</head>

<body>
    <div class="burger">
        <div class="base">
            <div class="brownBase"></div>
            <div class="orangeBase"></div>
        </div>
        <div class="green">
            <div class="darkGreen">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
                <div class="six"></div>
            </div>
            <div class="lightGreen">
                <div class="one1"></div>
                <div class="two2"></div>
                <div class="three3"></div>
                <div class="four4"></div>
                <div class="five5"></div>
                <div class="six6"></div>
            </div>

        </div>
        <div class="meat">
            <div class="light"></div>
            <div class="dark"></div>
        </div>
        <div class="cheese">
            <div class="tringle"></div>
        </div>
        <div class="meat2">
            <div class="lightMeat"></div>
            <div class="darkMeat"></div>
        </div>
        <div class="green2">
            <div class="darkGreen">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
                <div class="six"></div>
            </div>
            <div class="lightGreen">
                <div class="one1"></div>
                <div class="two2"></div>
                <div class="three3"></div>
                <div class="four4"></div>
                <div class="five5"></div>
                <div class="six6"></div>
            </div>

        </div>
        <div class="bread">
            <div class="lighting"></div>
            <div class="oats">
                <div class="oat1"></div>
                <div class="oat2"></div>
                <div class="oat3"></div>
                <div class="oat4"></div>
            </div>
        </div>
        <div class="shadow"></div>
    </div>
</body>

</html>
